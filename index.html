<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Leviathan | Pokedex</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
         rel="stylesheet"
      />
      <link rel="Icon" href="assets/img/pokeball.png" />
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="bg-slate-100" style="font-family: poppins">
      <nav
         class="h-14 w-full bg-white shadow-[0px_10px_20px_rgba(0,0,0,0.05)] flex items-center p-5 fixed z-30"
      >
         <div class="flex gap-2 items-center">
            <img
               src="assets/img/pokeball.png"
               alt=""
               class="w-8 object-cover"
            />
            <h1 class="text-lg font-medium text-slate-500">Pokedex</h1>
         </div>
      </nav>
      <main class="pt-24 w-[90%] text-center m-auto">
         <form
            action=""
            class="w-[85%] sm:w-[95%] lg:w-[93%] md:h-20 h-16 relative z-20 justify-center items-center flex m-auto mb-20 bg-white overflow-hidden rounded-xl"
         >
            <input
               type="text"
               class="w-[95%] h-full p-5 focus:outline-0"
               placeholder="Search Pokemon . . ."
            />
            <button
               type="Submit"
               class="bg-[#FF5350] mr-3 p-1 rounded-xl hover:shadow-[5px_5px_25px_rgba(0,0,0,0.9)] hover:shadow-[#FFBBBF]"
            >
               <img src="assets/img/pokeball2.png" alt="" class="w-8" />
            </button>
         </form>
         <div
            class="absolute w-96 h-96 bg-slate-200 rounded-full flex justify-center items-center -top-20 -left-20"
         >
            <div
               class="w-60 h-60 bg-slate-200 border-slate-100 rounded-full border-[60px]"
            ></div>
         </div>
         <div
            class="container w-full m-auto relative z-10 gap-y-14 flex flex-wrap items-center justify-center gap-x-5"
            id="card-container"
         ></div>
      </main>
      <script src="assets/js/script.js"></script>
   </body>
</html>
